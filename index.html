<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD" crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="h1 bg-primary text-center text-light">Weather Dashboard</header>
    <main class="row h-100 mx-2">
        <!-- <div class="col-12 mx-2 row"> -->
            <aside class="col-3 pt-3 bg-light container-fluid border rounded">
                <form class="form-group row-fluid">
                    <label class="col-12" for="search-term">Search for a City:</label>
                    <div class="col-12 form-inline row-fluid">
                        <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp">
                        <button type="button" class="btn bg-primary" id="search-button"><i class="text-light fas fa-search"></i></button>
                    </div>
                    <small id="emailHelp" class="col-12 form-text text-muted text-reset">Enter any city internationally. spaces are ok.</small>
                </form>
                <div class="col-12">
                    <h5 class="h5">Recent Searches</h5>
                    <ul class="list-group" id="search-history-list">
                    </ul>
                </div>
            </aside>
            <section class="col-9 container-fluid">
                <div class="row-fluid">
                    <div class="col-12 border rounded jumbotron p-3 jumbotron-fluid">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-12">
                        <h4 class="h4"><strong>5-Day Forecast:</strong></h4>
                        <div class="card-deck row" id="forecast-cards"></div>
                        <footer id="update-time"></footer>
                    </div>
                </div>
            </section>
        <!-- </div> -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
