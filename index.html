<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="h1 bg-primary text-center">Weather Dashboard</header>
    <main class="row">
        <aside class="bg-secondary col-4">
            <form class="form-group">
                <label for="search-term">Search for a City:</label>
                <div class="form-inline">
                    <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp">
                    <button class="h-100 d-inline-block" id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <small id="emailHelp" class="form-text text-muted text-reset">Enter any city internationally. spaces are ok.</small>
            </form>
            <ul id="search-history-list">
                
            </ul>
        </aside>
        <section class="col-8">
            <jumbotron>

            </jumbotron>
            <div>
                <h1>5-Day Forecast:</h1>
                <div class="card-deck row" id="forecast-cards">
                    <!-- <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">
                                Temp: <span id="temp"></span>
                            </p>
                            <p>
                                Humidity: <span id="humidity"></span>
                            </p>
                            <small class="text-muted">Last updated <span id="last-update">3</span> mins ago</small>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
